<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="action-container.html">
<link rel="import" href="widget-container.html">
<link href='http://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
<polymer-element name="sentiment-card" attributes="sentiment title image">
  <template>
  <style>
  :host{
    position: fixed;
    width: 300px;
    height: 210px;
    font-family: 'Roboto','Helvetica', sans-serif;
  }
  #card {
    width: 100%;
    height: 100%;
    -webkit-transition: -webkit-transform 0.5s;
    -moz-transition: -moz-transform 0.5s;
    -o-transition: -o-transform 0.5s;
    transition: transform 0.5s;
    -webkit-transform-style: preserve-3d;
    -moz-transform-style: preserve-3d;
    -o-transform-style: preserve-3d;
    transform-style: preserve-3d;
    -webkit-box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.51);
    -moz-box-shadow:    0px 2px 4px 0px rgba(0,0,0,0.51);
    box-shadow:         0px 2px 4px 0px rgba(0,0,0,0.51);
  }

  #card.flipped {
    -webkit-transform: rotateY(180deg );
    -moz-transform: rotateY(180deg );
    -o-transform: rotateY(180deg);
    transform: rotateY(180deg);
  }

  #card div {
    position: absolute;
    background: blue;
    display: block;
    height: 100%;
    width: 100%;
    margin: 0px;
    padding: 0px;
    -webkit-backface-visibility: hidden;
    -moz-backface-visibility: hidden;
    -o-backface-visibility: hidden;
    backface-visibility: hidden;
  }
  #card #front {
    /*background: red;*/
  }
  #card #back {
    /*background: blue;*/
    -webkit-transform: rotateY(180deg);
    -moz-transform:    rotateY(180deg);
    -o-transform:      rotateY(180deg);
    transform:         rotateY(180deg);
  }
  #front img {
    display:block;
    margin-top: 26.5px;
    margin-bottom: 22.5px;
    margin-left: auto;
    margin-right: auto;
    fill: white;
  }
  .title {
    position: absolute;
    bottom: 0px;
    margin: 10px;
    padding: 0px;
    font-weight: 100;
    font-size: 24px;
    width: 280px;
    color: white;
  }
  action-container {
    position:absolute;
    right: -15px;
    top: -13px;
  }
  </style>
    <div id="card">
      <div id="front" select="front">
        <img src={{image}} height="120px" width="120px" alt="Item" align="center"/>
        <a href=""><h1 class='title'>{{title}}</h1></a>
      </div>
      <div id="back">
        <action-container></action-container>
        <widget-container></widget-container>
        <h1 class='content'></h1>
        <a href=""><h1 class='title'>{{title}}</h1></a>
      </div>
    </div>  
</template>
<script>
Polymer("sentiment-card", {
  attached: function(){
    var self = this.$;
    var title = this.title;
    var sentiment = this.sentiment;
    if(sentiment > 1) {
      self.front.style.backgroundColor = "#99CC00";
      self.back.style.backgroundColor = "#99CC00";
    } else if (sentiment < -1) {
      self.front.style.backgroundColor = "#EA6153";
      self.back.style.backgroundColor = "#EA6153";
    } else {
      self.front.style.backgroundColor = "#F39C12";
      self.back.style.backgroundColor = "#F39C12";
    }
    this.addEventListener("click", function() {
      self.card.className = "flipped";
      self.front.style.display = "none";
    });
  }
});
</script>
</polymer-element>
